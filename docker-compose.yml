version: '3.8'

services:
  # ============================================
  # BACKEND SERVICE (API)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sittara-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    networks:
      - sittara-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # FRONTEND SERVICE (React + Nginx)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sittara-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - sittara-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # N8N AUTOMATION SERVICE
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: sittara-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - NODE_ENV=production
      - GENERIC_TIMEZONE=America/Mexico_City
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - sittara-network

networks:
  sittara-network:
    driver: bridge

# ============================================
# VOLUMES (opcional para persistencia)
# ============================================
volumes:
  backend-node-modules:
  frontend-node-modules:
  n8n_data:
